 <div class="mb-2">
     <p-button (click)="back()" class="p-button-secondary">Retour</p-button>
 </div>

<div *ngIf="patient | async as patient" class="card">
    <h4>
        <i-feather name="user" class="circle-icon mr-2"></i-feather>Informations du patient
    </h4>

    <div class="grid">
        <div class="col">
            <div class="grid">
                <div class="col-6">
                    <div class="col-6 col-md-6 col-sm-6 w-full bottom-line">
                        <h5>Nom</h5>
                        {{ patient.family }}
                    </div>
                </div>
                <div class="col-6">
                    <div class="col-6 col-md-6 col-sm-6 w-full bottom-line">
                        <h5>Prénom</h5>
                        {{ patient.given }}
                    </div>
                </div>
                <div class="col-6">
                    <div class="col-6 col-md-6 col-sm-6 w-full bottom-line">
                        <h5>Genre</h5>
                        {{ patient.sex }}
                    </div>
                </div>
                <div class="col-6">
                    <div class="col-6 col-md-6 col-sm-6 w-full bottom-line">
                        <h5>Date de naissance</h5>
                        {{ patient.dob }}
                    </div>
                </div>
                <div class="col-6">
                    <div class="col-6 col-md-6 col-sm-6 w-full bottom-line">
                        <h5>Adresse</h5>
                        {{ patient.address }}
                    </div>
                </div>
                <div class="col-6">
                    <div class="col-6 col-md-6 col-sm-6 w-full bottom-line">
                        <h5>N° de téléphone</h5>
                        {{ patient.phone }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
