<h1>Ajouter un bucket</h1>
<a>Retour</a>
<div class="card">
    <h1>Informations principales</h1>
    <div class="grid p-fluid">
        <div class="col-4 field">
            <label htmlFor="name1">Nom du bucket</label>
            <input pInputText id="name1" type="text" />
        </div>
        <p>.weproc.com</p>

        <p class="text-danger">Merci de ne plus indiquer ".weproc.com" dans le nom du bucket</p>

    </div>
    <div class="flex justify-content-end">
        <p-button class="m-2 btn btn-danger">Annuler</p-button>
        <p-button class="m-2">Valider</p-button>
    </div>
</div>
